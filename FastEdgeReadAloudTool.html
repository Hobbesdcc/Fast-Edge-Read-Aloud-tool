<!DOCTYPE html>
<html>
<body>

<form id="myForm">
  <textarea id="myTextBox" name="myTextBox" rows="10" cols="150"></textarea>
  <br>
  <input type="submit" value="Submit">
</form>

<p id="myParagraph">Simple MS Edge Read Aloud text tool.<BR>This text will be replaced once you submit.<BR> Then you can use the read aloud feature.<BR> Use Ctrl+Shift+U to start the read aloud tool. </p>

<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting
  var textBoxValue = document.getElementById('myTextBox').value;
  document.getElementById('myParagraph').innerText = textBoxValue;
});
</script>

</body>
</html>
